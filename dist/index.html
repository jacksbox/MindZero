<!DOCTYPE html>
<html lang="de">
  <head> </head>
  <body style="width: 100vw; height: 100vh;">
    <div style="display: flex;">
      <div style="width: 200px;">
        <div style="margin-bottom: 10px;">
          Use two Parents
          <input
            type="checkbox"
            name="twoParentMode"
            id="twoParentMode"
            value="true"
          />
        </div>
        <div style="margin-bottom: 10px;">
          <label for="onlyPrimus">
            Show only Primus
            <input
              type="checkbox"
              name="onlyPrimus"
              id="onlyPrimus"
              value="true"
            />
          </label>
        </div>
        <div>
          Generation:
          <div id="gen" style="padding: 10px;"></div>
        </div>
        <div>
          Steps to goal:
          <div id="steps" style="width: 120px; display: flex;"></div>
        </div>
      </div>
      <div style="width: 800px;">
        <canvas
          id="canvas"
          width="800"
          height="800"
          style="border: 1px solid black;"
        ></canvas>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
